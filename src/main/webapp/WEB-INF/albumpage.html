<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Page</title>
</head>
<body>
    <h1 th:text="${album.title}">Album name</h1>
    <span class="home"><a href="Home">Back to home</a></span>
    <span class="logout"><a href="Logout">Logout</a></span>

    <div class="images">
        <table>
            <tr>
                <td><button class="prec_button"><a href="">PRECEDENTI</a></button></td>
                <td><img src="" alt="img1"></td>
                <td><img src="" alt="img2"></td>
                <td><img src="" alt="img3"></td>
                <td><img src="" alt="img4"></td>
                <td><img src="" alt="img5"></td>
                <td><button class="succ_button"><a href="">SUCCESSIVE</a></button></td>
            </tr>
        </table><br><br>
    </div>
    <div class="details" th:if="${mainImage}">
        <img src="" alt="image">
        <table class="Comments">
            <tr>
                <th></th>
                <th>Comments</th>
            </tr>
            <tr>
                <td>Username</td>
                <td>Very nice comment</td>
            </tr>
        </table>

        <h4>Leave a comment</h4>
        <form action="#">
            <input type="text" placeholder="Comment..." maxlength="150" required>
            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>
