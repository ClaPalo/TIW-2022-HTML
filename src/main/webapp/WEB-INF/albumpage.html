<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Page</title>
</head>
<body>
    <h1 th:text="${album.title}">Nome album</h1>
    <span class="home"><a href="homepage.html">Torna alla home</a></span>
    <span class="logout"><a href="index.html">Logout</a></span>

    <div class="images">
        <table>
            <tr>
                <td><button class="prec_button"><a href="">PRECEDENTI</a></button></td>
                <td><img src="" alt="img1"></td>
                <td><img src="" alt="img2"></td>
                <td><img src="" alt="img3"></td>

                <td><img src="" alt="img5"></td>

    </div>
    <div class="details">
        <img src="" alt="immagine">
        <table class="commenti">
            <tr>
                <th></th>

            </tr>

                <td>Nome utente</td>
                <td>Commento molto bello</td>
            </tr>
        </table>

        <h4>Lascia un commento</h4>
        <form action="#">
            <input type="text" placeholder="Comment..." maxlength="150" required>
            <input type="submit" value="Invia">
        </form>
