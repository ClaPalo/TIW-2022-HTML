<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Images To The Album</title>
</head>
<body>
	<h1 th:text="${album.title}">Album Name</h1>
	<span class="home"><a href="Home">Back to home</a></span>

	<br>
	<p>Select the images you want to add to the album:</p><br>
	<span th:if="${images.size == 0}">You have no images to add :'(</span>
	<form th:if="${images.size > 0}" th:action="@{/AlbumManager(albumId=${album.id})}" method="POST">

		<div th:each="image : ${images}">
			<input type="checkbox" name="imageId" th:value="${image.id}">
			<img src="" th:src="@{${image.imgPath}}" alt="img1" width=120><br>
		</div>
		<br>
		<input type="submit" value="Add">
	</form>
</body>
